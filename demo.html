<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Oneslide-极简 markdown ppt</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/main.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<link rel="stylesheet" href="//at.alicdn.com/t/font_2214874_1bnedplkqf7.css">


		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="control">
				<span class="iconfont icon-setting"></span>
			</div>
			<div class="menu">
				<span class="iconfont icon-close"></span>
				<div class="detail">
					<div class="tab active"><span class="iconfont icon-edit"></span>内容编辑</div>
					<div class="tab"><span class="iconfont icon-theme"speaker></span>主题与特效</div>
					<div class="tab tab-download"><span class="iconfont icon-download"></span>下载PDF</div>
					<div class="tab"><span class="iconfont icon-speaker"></span>演讲者模式</div>
					<div class="content active">
						<div class="header">编辑</div>
						<div class="body editor">
							<textarea></textarea>
							<div class="img-uploader">
								<label for="img-upload">点击上传图片（支持png、jpg、gif，最大不超过2M）</label>
  							<input type="file" id="img-upload" accept="image/*"/>
							</div>
							<button class="btn-save">保存</button>
						</div>
					</div>
					<div class="content">
						<div class="header">主题与特效</div>
						<div class="body theme">
							<h5>主题</h5>
								<div class="theme-box">
									<figure data-theme='beige'>
										<img src="img/beige.png" alt="beige">
										<figcaption>beige</figcaption>
									</figure>
									<figure data-theme='black'>
										<img src="img/black.png" alt="black">
										<figcaption>black</figcaption>
									</figure>
									<figure data-theme='blood'>
										<img src="img/blood.png" alt="blood">
										<figcaption>blood</figcaption>
									</figure>
									<figure data-theme='league'>
										<img src="img/league.png" alt="league">
										<figcaption>league</figcaption>
									</figure>
									<figure data-theme='moon'>
										<img src="img/moon.png" alt="moon">
										<figcaption>moon</figcaption>
									</figure>
									<figure data-theme='night'>
										<img src="img/night.png" alt="night">
										<figcaption>night</figcaption>
									</figure>
									<figure data-theme='serif'>
										<img src="img/serif.png" alt="serif">
										<figcaption>serif</figcaption>
									</figure>
									<figure data-theme='simple'>
										<img src="img/simple.png" alt="simple">
										<figcaption>simple</figcaption>
									</figure>
									<figure data-theme='sky'>
										<img src="img/sky.png" alt="sky">
										<figcaption>sky</figcaption>
									</figure>
									<figure data-theme='solarized'>
										<img src="img/solarized.png" alt="solarized">
										<figcaption>solarized</figcaption>
									</figure>
									<figure data-theme='white'>
										<img src="img/white.png" alt="white">
										<figcaption>white</figcaption>
									</figure>
								</div>
								<h5>转场</h5>
								<select class="transition">
									<option value="slide">滑动</option>
									<option value="fade">逐渐消失</option>
									<option value="convex">凸面</option>
									<option value="concave">凹面</option>
									<option value="zoom">缩放</option>
								</select>
								<h5>对齐</h5>
								<select class="align">
									<option value="center">居中</option>
									<option value="left-top">左上</option>
								</select>
						</div>
					</div>
					<div class="content">
						<div class="header">下载PDF</div>
						<div class="body download">
							
						</div>
					</div>
					<div class="content">
						<div class="header">演讲者模式</div>
						<div class="body download">
							按 <b>S</b> 键进入演讲者模式
						</div>
					</div>
				</div>
			</div>
			<div class="slides">
			</div>
		</div>

		<script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.8.0/dist/av-min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/main.js"></script>


	</body>
</html>
